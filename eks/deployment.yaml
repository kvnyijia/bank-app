apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-app-api-deployment
  labels:
    app: bank-app-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bank-app-api
  template:
    metadata:
      labels:
        app: bank-app-api
    spec:
      containers:
      - name: bank-app-api
        image: 322299679673.dkr.ecr.us-east-2.amazonaws.com/bank-app:d3677134c43c0a48cc4d4892eb6ba75cb10a8330
        ports:
        - containerPort: 8080